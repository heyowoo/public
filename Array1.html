<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>희소 배열</title>
</head>
<body>
    희소 배열이란 배열에 속한 요소의 위치가 연속적이지 않은 배열을 의미합니다.<br />
    따라서 희소 배열의 경우 배열의 length 프로퍼티 값보다 배열 요소의 개수가 언제나 적습니다.<br />
    <script>
        var arr = new Array(); //빈 배열 객체를 생성함
        arr[99] = "javascript"; //배열 arr의 100번째 위치에 문자열을 삽입함
        //100번째 요소를 삽입하기 때문에 배열의 길이는 100으로 늘어남
        document.write(arr + "<br />");
        document.write("배열의 길이는 " + arr.length + "입니다")
    </script>
</body>
</html>
