<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>do / while문</title>
</head>
<body>
    do {
        표현식의 결과가 함인 동안 반복적으로 실행하고자 하는 실행문;
    }while(표현식);<br />
    <script>
        var i = 1,
            j = 1;
        while(i > 3){//변수 i의 초깃값은 1이기 때문에 이 while믄은 한반도 실행되지 않음
            document.write("i:" +(i++)+ "<br />");
        }
        do {//변수 j의 초깃값은 1이기 때문에 이 do / while문은 단 한번만 실행됨
            document.write("j:" +(i++)+ "<br />")
        }while(j > 3);
    </script>
</body>
</html>
