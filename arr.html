<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arr 배열</title>
</head>
<body>
    1. var arr = [배열요소1, 배열요소2]; //배열 리터럴을 이용하는 방법<br />
    2. var arr = Array(배열요소1, 배열요소2); //Array 객체의 생성자를 이용하는 방법<br />
    3. var arr = new Array(배열요소1, 배열요소2, ...) //new 연산자를  이용한 Array객체 생성 방법<br /><br />
    <script>
        var arrList = [1, true, "javascript"]; //배열 리터럴을 이용하는 방법
        var arrObj = Array(1, true, "javascript"); //Array 객체의 생성자를 이용하는 방법
        var arrNewObj = new Array(1, true, "javascript"); //new 연산자를 이용한 Array객체 생성 방법
        document.write(arrList + "<br />");
        document.write(arrObj + "<br />");
        document.write(arrNewObj + "<br /><br />");

        var arr = ["javascript"]; //요소가 하나뿐인 배열을 생성함
        var element = arr[0]; //배열의 첫번째 요소를 읽어서 대입함

        arr[1] = 10; //배열의 두번째 요소에 숫자 10을 대입함, 배열의 길이는 1에서 2로 늘어남
        arr[2] = element; //배열의 세번째 요소에 변수 element의 값을 대입함, 배열의 길이는 2에서 3으로 늘어남

        document.write("배열 arr의 요소에는 [" + arr + "]가 있습니다 <br />"); //배열의 요소를 모두 출력함
        document.write("배열 arr의 길이는 " + arr.length + "입니다 <br />"); //배열의 길이를 출력함

        delete arr[2]; // 배열의 세 번째 요소를 삭제함 하지만 배열의 길이는 변하지 않음

        document.write("배열 arr의 요소에는 [" + arr + "]가 있습니다 <br />"); //배열의 요소를 모두 출력함
        document.write("배열 arr의 길이는 " + arr.length + "입니다 <br /><br />"); //배열의 길이를 출력함
    </script>
</body>
</html>
