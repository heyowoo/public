<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>다차원 배열</title>
</head>
<body>
    다차원 배열이란 배열 요소가 또 다른 배열인 배열을 의미합니다.<br />
    - 지금까지 우리가 살펴본 배열은 1차원 배열입니다.<br />
    - 2차원 배열이란 배열 요소가 1차원 배열인 배열을 의미합니다.<br />
    - 3차원 배열이란 배열 요소가 2차원 배열인 배열을 의미합니다.<br />
    * 2차원 배열을 이해하면 그 이상의 배열 또한 같은 방식으로 이해할 수 있습니다.<br />
    <script>
        var arr = new Array(3); //3개의 요소를 가지는 배열 생성함
        for(var row = 0; row < 3; row++){
            arr[row] = new Array(4); //각각의 요소마다 또 다시 4개의 요소를 가지는 배열을 생성함
            for(var column = 0; column < 4; column++){
                arr[row][column] = "[" + row + "," + column + "]"; //각각의 배열 요소를 생성함
                document.write(arr[row][column] + "<br />"); //각 배열 요소에 접근함
            }
        }
    </script>
    2차원 배열의 배열 요소는 []연산자를 두번 사용하여 참조할 수 있습니다.
</body>
</html>
