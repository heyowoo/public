<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for문</title>
</head>
<body>
    for(초기식; 표현식; 증감식){
        표현식의 결과가 함인 동안 반복적으로 실행하고자 하는 실행문;
    }<br />
    <script>
        for(var i = 1; i < 10; i++){
            document.write(i + "<br />");
        }
    </script>
</body>
</html>
